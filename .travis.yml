language: python
cache:
  directories:
    - $HOME/.cache/pip
python:
- "2.7"
- "3.5"
- "pypy"
matrix:
  allow_failures:
    - python: "pypy"
sudo: false
addons:
  apt:
    packages:
    - libgeoip-dev
install:
    - pip install -q Django
    - pip install -e .[testing]
    - cookiecutter gh:onespacemedia/project-template --checkout feature/cookiecutter --no_input --default-config
script: coverage run --source=cms --omit='*migrations*' testing_dir/manage.py test cms
notifications:
  slack: onespacemedia:NufeDxb1m4D0UkuQh1O0m9qt
  email: false
after_success:
  - coveralls
  - codecov
