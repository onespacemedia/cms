language: python
cache:
  directories:
    - $HOME/.cache/pip
python:
- "2.7"
- "3.5"
- "pypy"
- "pypy3"
matrix:
  allow_failures:
  - python: "pypy"
  - python: "pypy3"
dist: trusty
sudo: false
addons:
  apt:
    packages:
    - libgeoip-dev
install:
  - pip install -e .[testing]
script: pytest --cov=cms -n auto --create-db
notifications:
  slack: onespacemedia:NufeDxb1m4D0UkuQh1O0m9qt
  email: false
after_success:
  - coveralls
