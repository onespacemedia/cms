language: python
cache:
  directories:
    - $HOME/.cache/pip
python:
- "2.7"
- "3.5"
- "pypy"
matrix:
  allow_failures:
    - python: "pypy"
dist: trusty
sudo: false
addons:
  apt:
    packages:
    - libgeoip-dev
install:
  - pip install -e .[testing]
script: pytest -n auto
notifications:
  slack: onespacemedia:NufeDxb1m4D0UkuQh1O0m9qt
  email: false
after_success:
  - coveralls
  - codecov
