language: python
cache:
  directories:
    - $HOME/.cache/pip
python:
- "2.7"
- "3.5"
- "pypy"
matrix:
  allow_failures:
    - python: "pypy"
dist: trusty
sudo: false
addons:
  apt:
    packages:
    - libgeoip-dev
    - nodejs
before_install:
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install 6
install:
  - pip install cookiecutter==1.3.0
  - cookiecutter https://github.com/onespacemedia/project-template.git --checkout feature/build-fixes --no-input --config-file .cookiecutter.yml
  - ls -al *
  - . .venv/bin/activate
  - pip uninstall onespacemedia-cms -y
  - pip install -e .[testing]
  - cd example-project
  - npm run build
  - cd -
script: coverage run --source=cms --omit='*migrations*' example-project/manage.py test cms
notifications:
  slack: onespacemedia:NufeDxb1m4D0UkuQh1O0m9qt
  email: false
after_success:
  - coveralls
  - codecov
